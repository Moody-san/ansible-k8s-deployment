- name: End Play Gracefully when already part of cluster
  meta: end_play
  when: hostvars[groups['master'][0]]['node_names'] is defined and inventory_hostname in hostvars[groups['master'][0]]['node_names']

- name: Execute kubeadm join command
  shell: "{{ hostvars[groups['master'][0]]['join_command'] }} --ignore-preflight-errors=all --control-plane --certificate-key {{ hostvars[groups['master'][0]]['join_certs'] }}"

- name: create .kube directory
  file:
    path: .kube
    state: directory
    owner: ubuntu
    group: ubuntu

- name: copy admin.conf to user's kube config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: .kube/config
    remote_src: yes
    owner: ubuntu
    group: ubuntu